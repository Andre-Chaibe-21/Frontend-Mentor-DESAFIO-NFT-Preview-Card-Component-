<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Preview Card Component">
    <title>NFT Preview Card Component</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <div class="nft-card">

            <a href="https://www.frontendmentor.io/solutions/equilibrium-3429-L31hCF0cSP" class="imagem-link">
                <img src="./src/images/image-equilibrium.jpg" alt="Imagem de cubo" class="imagem">
            </a>
            <a href="https://www.frontendmentor.io/solutions/equilibrium-3429-L31hCF0cSP" class="titulo-link">
                <h2 class="titulo">Equilibrium #3429</h2>
            </a>
            <p class="descricao-colecao">Our Equilibrium collection promotes balance and calm</p>

            <div class="dados-da-colecao">
                <p class="dado-preco">0.041ETH</p>
                <p class="dado-tempo">3 days left</p>
    
            </div>
    
            <div class="criador">
                <img src="./src/images/image-avatar.png" alt="NFT creator" class="avatar"/>
                <p class="texto">Creations of<a href="https://nft-card-pied.vercel.app/" class="nome"> Jules Wyvern</a></p>
            </div>

        </div>

    </main>

</body>

</html>
